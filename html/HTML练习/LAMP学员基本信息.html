<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LAMP学员基本信息</title>
</head>

<body>
	<table align="center" width: 500px border="0" cellpadding="2" cellspacing="0">
		<caption align="center"><h2>LAMP学员基本信息</h2></caption>
		<form action="index.html">
			<tr>
				<th>姓名：</th>
				<td>
					<input type="text" required>
				</td>
			</tr>
			<tr>
				<th>性别：</th>
				<td>
					<input type="radio" name="sex" checked>男生
					<input type="radio" name="sex">女生
					<input type="radio" name="sex">保密
				</td>
			</tr>
			<tr>
				<th>学历：</th>
				<td>
					<select name="edu">
						<option>---请选择---</option>
						<option value="1">初中</option>
						<option value="2">高中</option>
						<option value="3">大专</option>
						<option value="4">本科</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>选修课程：</th>
				<td>
					<input type="checkbox" name="course" value="5">Linux
					<input type="checkbox" name="course" value="6">Apache
					<input type="checkbox" name="course" value="7">MySQL
					<input type="checkbox" name="course" value="8">PHP
				</td>
			</tr>
			<tr>
				<th>自我评价：</th>
				<td>
					<textarea name="eval" rows="4" cols="40"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="submit" value="提交">
					<input type="reset" name="reset" value="重置">
				</td>
			</tr>
		</form>	
	</table>
</body>
</html>
