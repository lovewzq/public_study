<body>
	<p>visible：（默认值）内容不会被修剪，会出现在元素区之外</p>
	<div class="part-one">
		
		<h4>滟滪堆</h4>
		杜甫<br>
		
		巨积水中央，江寒出水长。<br>
		沈牛答云雨，如马戒舟航。<br>
		天意存倾覆，神功接混茫。<br>
		干戈连解缆，行止忆垂堂。<br>
	
	</div>
