<!doctype html>

<head>
<meta charset="utf-8">

		a{
			padding: 0;
			text-decoration: none;
		}
	</style>
</head>

<body>

	<h2>基本设定：</h2>
	<ul>
		<li>高：150px</li>
		<li>宽：400px</li>
	</ul>
	<h2>属性值详解：</h2>
	<ul>
		<li><a href="visible.html">visible</a>(默认值)，内容不会被修剪，会出现在元素区之外。</li><br>
		<li><a href="hidde.html">hidden</a>内容会被修剪，其余内容不可见。</li><br>
		<li><a href="scroll.html">scroll</a>内容会被修剪，其余内容出现滚轮。</li><br>
		<li><a href="auto.html">auto</a>内容如果被修剪，会出现滚轮。</li><br>
	</ul>
