<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>两列布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style type="text/css">
    body{
        margin: 0;
    }
    .left-1 {
        width: 200px;
        background-color: aqua;
        height: 300px;
        float: left;
    }
    .main-1 {
        height: 300px;
        background-color: aquamarine;
        margin-left: 200px;
    }
    .right-2 {
        width: 200px;
        background-color:cyan;
        height: 300px;
        float: right;
    }
    .main-2 {
        height: 300px;
        background-color:deepskyblue;
        margin-right: 200px;
    }
    </style>
</head>
<body>
    <h4>两列布局1</h4><br>
    <p><strong>特点：</strong><br>
    1.左侧固定，左浮动<br>
    2.右侧主体，右边距大于等于左侧宽<br>
    </p>
    <div class="left-1">左侧</div>
    <div class="main-1">主体</div>

    <h4>两列布局2</h4><br>
    <p><strong>特点：</strong><br>
    1.右侧固定，右浮动<br>
    2.左侧主体，左边距大于等于右侧宽<br>
    </p>
    <div class="right-2">右侧</div>
    <div class="main-2">主体</div>
    
</body>
</html>
