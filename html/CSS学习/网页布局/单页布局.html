<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>单列布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    
    <style type="text/css">
        body{
            margin: 0;
        }
        .counter{
            max-width: 960px;
            margin: 0 auto;
        }
        .header{
            height: 50px;
            background-color:aquamarine;
        }
        .main{
            height: 250px;
            background-color: aqua;
        }
        .footer{
            height: 50px;
            background-color:bisque;
        }
    </style>
</head>
<body>
    <h4>单列布局1：<br></h4>
    <p>
        <strong>特点：</strong><br>
        1.页面头部，主体，底部放在一个容器内，统一设置
        2.容器中子块只设置高度
    </p>
    <!--Demo-->
    <div class="counter">
        <div class="header">头部</div>
        <div class="main">主体</div>
        <div class="footer">尾部</div>
    </div>

    <hr>

    <h4>单列布局2：<br></h4>
    <p>
            <strong>特点：</strong><br>
            1.页面头部，底部分别放在各自容器内，只设置高度<br>
            2.主体也放在单独容器，同时设置水平居中<br>
            3.头部，底部，主体等宽度<br>
        </p>
    <!--Demo-->
    
        <div class="header">
            <div class="counter">头部</div>
        </div>
        <div class="main">
                <div class="counter">主体</div>
            </div>
        <div class="footer">
                <div class="counter">尾部</div>
            </div> 
</body>
</html>
